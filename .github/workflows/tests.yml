name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

# Builds images for target boards.
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.18']
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Run go tests
        run: |
          go test -v ./...
